<!DOCTYPE html>
<html lang="En">
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>CBC - Lab Interpreter</title>
        
    </head>
    <body onload="init(); range_maker('adult');">
        <script type="text/javascript" src="Script.js"></script>
        <!---                           --->
        <header>
            <img  src="https://cdn-icons-png.flaticon.com/512/8045/8045916.png" id="logo">
            <h1>CBC </h1>
            <div id="top" role="banner"><em>Lab Interpreter</em></div> 
        </header>
        <main>
            <div id="identiff">
                <div style="display:flex; flex-direction: row; flex-wrap:nowrap; align-items:center; justify-content: center;" >
                    <div><img onclick="gender()" id="gen_logo" src="https://cdn-icons-png.flaticon.com/512/3001/3001764.png" alt="male" ></div>
                    <div style="text-align:left ; font-size: 30px; margin-left: 5px; height: fit-content;  position: relative;" > Patient Info</div>
                </div>
                <div id="identif" >
                    
                    <div id="sex_id" class="id_tab">
                        <div style="flex-wrap: wrap; display: flex; justify-content: center;">
                            <select name="gender" id="gender" onchange="gender()" autofocus>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                            <select name="preg" id="preg" disabled="true">
                                <option value="preg1" selected>Not pregnant</option>
                                <option value="preg2">First trimester</option>
                                <option value="preg3">Second trimester</option>
                                <option value="preg4">Third trimester</option>
                            </select> 
                        </div>
                    </div>
                    <div class="id_tab" id="age_id">
                        <label for="age" style="margin: 5px 10px; font-size: 25px;">Age</label>
                        <div style="flex-wrap: nowrap; display: flex; justify-content: center;">
                            <input type="number" name="age" id="age" min="0" class="input_id" value="40" onkeyup="age_calc()" onchange="age_calc()">
                            <select name="age_unit" id="age_unit" onchange="age_calc()">
                                <option value="day">Days</option>
                                <option value="mon">Months</option>
                                <option value="year" selected>Years</option>
                            </select>
                        </div>
                    </div>
                    <div class="id_tab" id="weight_id">
                        <label for="weight" style="margin: 5px 10px; font-size: 25px;">Weight</label>
                        <div style="flex-wrap: nowrap; display: flex; justify-content: center;">
                            <input type="number" name="weight" id="weight" min="0" class="input_id" placeholder="70" onkeyup="weight_calc()" onchange="weight_calc()" >
                            <select name="weight_unit" id="weight_unit" onchange="weight_calc()">
                                <option value="kg" selected>Kg</option>
                                <option value="gr">gram</option>
                                <option value="lb">lb</option>
                            </select>
                        </div>
                    </div>
                    <div class="id_tab" id="height_id">
                        <label for="height" style="margin: 5px 10px; font-size: 25px;">Height</label>
                        <div  style="flex-wrap: nowrap; display: flex; justify-content: center;" >
                            <input type="number" name="height" id="height" min="0" class="input_id" placeholder="170" onkeyup="height_calc()" onchange="height_calc()">
                            <select name="height_unit" id="height_unit" onchange="height_calc()">
                                <option value="cm" selected>cm</option>
                                <option value="ft">ft</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="tab_parent">
                <div style="background-color:rgb(252, 252, 252); " id="tab_search" class="tab" onclick="change_table('tab_search','searchbar')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1296/1296902.png" class="logo_table" alt="search"><div class="tab_label" style="color: black;"></div>
                    <input type="text" class="searchbar" placeholder="Enter" id="searchbar" style="width: 150px; color:black; margin-right: 5px;" 
                    
                    onkeyup="this.style.minWidth = ((this.value.length + 1) * 25) + 'px'; change_table('tab_search','searchbar')"
                    onkeydown="this.style.minWidth = ((this.value.length + 1) * 25) + 'px';">
                </div>
                <!-- <div style="background-color:rgb(48, 72, 124); align-items: center;  max-width: fit-content;" id="bmi" class="tab" onclick="change_table('bmi','bmi')">
                    <div class="tab_label">BMI</div>
                    <div class = "tab_lable" id="bmi_val">24.2</div>
                </div> -->
                <div style="background-color:darkslateblue;" id="test_types_cbc" class="tab" onclick="change_table('test_types_cbc','hemato')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1834/1834940.png" class="logo_table" alt="Blood"><div class="tab_label">CBC</div>
                </div>
                <div style="background-color:darkslategray; " id="test_types_lft" class="tab" onclick="change_table('test_types_lft','lft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3910/3910800.png" class="logo_table" alt="Liver"><div class="tab_label">LFT</div>
                </div>
                <div style="background-color:rgb(65, 87, 65); " id="test_types_tft" class="tab" onclick="change_table('test_types_tft','tft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3912/3912448.png" class="logo_table" alt="Thyroid"><div class="tab_label">TFT</div>
                </div>
                <div style="background-color:rgb(128, 70, 32); " id="test_types_kft" class="tab" onclick="change_table('test_types_kft','kft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1835/1835006.png" class="logo_table" alt="Kidney"><div class="tab_label">KFT</div>
                </div>
                <div style="background-color:rgb(102, 30, 52); " id="test_types_bio" class="tab" onclick="change_table('test_types_bio','bio')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1834/1834943.png" class="logo_table" alt="biochem"><div class="tab_label">Bio</div>
                </div>
                
            </div>
            <div id="table_shown">
                   
            </div>
        </main>
    </body>
</html>
