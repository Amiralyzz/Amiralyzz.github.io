<!DOCTYPE html>
<html lang="En">
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>CBC - Lab Interpreter</title>
        
    </head>
    <body onload="range_maker('adult')">
        <script type="text/javascript" src="Script.js"></script>
        <!---                           --->
        <header>
            <img  src="https://cdn-icons-png.flaticon.com/512/8045/8045916.png" id="logo">
            <h1>CBC </h1>
            <div id="top" role="banner"><em>Lab Interpreter</em></div> 
        </header>
        <main>
            <div id="identiff">
                <div style="display:flex; flex-direction: row; flex-wrap:nowrap; align-items: center; justify-content: center;" >
                    <div><img onclick="gender()" id="gen_logo" src="https://cdn-icons-png.flaticon.com/512/3001/3001764.png" alt="male" ></div>
                    <div style="text-align:left ; font-size: 30px; margin-left: 5px; height: fit-content;  position: relative;" > Patient Info</div>
                </div>
                <div id="identif" >
                    
                    <div id="sex_id" class="id_tab">
                        <div style="flex-wrap: wrap; display: flex; justify-content: center;">
                            <select name="gendr" id="gender" onchange="gender()" autofocus>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                            <select name="preg" id="preg" disabled="true">
                                <option value="preg1" selected>Not pregnant</option>
                                <option value="preg2">First trimester</option>
                                <option value="preg3">Second trimester</option>
                                <option value="preg3">Third trimester</option>
                            </select> 
                        </div>
                    </div>
                    <div class="id_tab" id="age_id">
                        <label for="age" style="margin: 5px 10px; font-size: 25px;">Age</label>
                        <div style="flex-wrap: nowrap; display: flex; justify-content: center;">
                            <input type="number" name="age" id="age" min="0" class="input_id" value="40" onkeyup="age_calc()" onchange="age_calc()">
                            <select name="age_unit" id="age_unit" onchange="age_calc()">
                                <option value="day">Days</option>
                                <option value="mon">Months</option>
                                <option value="year" selected>Years</option>
                            </select>
                        </div>
                    </div>
                    <div class="id_tab" id="weight_id">
                        <label for="weight" style="margin: 5px 10px; font-size: 25px;">Weight</label>
                        <div style="flex-wrap: nowrap; display: flex; justify-content: center;">
                            <input type="number" name="weight" id="weight" min="0" class="input_id" placeholder="70">
                            <select name="weight_unit" id="weight_unit" onchange="weightunit()">
                                <option value="Kg" selected>Kg</option>
                                <option value="lb">lb</option>
                            </select>
                        </div>
                    </div>
                    <div class="id_tab" id="height_id">
                        <label for="height" style="margin: 5px 10px; font-size: 25px;">Height</label>
                        <div  style="flex-wrap: nowrap; display: flex; justify-content: center;" >
                            <input type="number" name="height" id="height" min="0" class="input_id" placeholder="170">
                            <select name="height_unit" id="height_unit" onchange="heightunit()">
                                <option value="cm" selected>Kg</option>
                                <option value="feet">ft</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            
            <div id="test_types">
                <div style="background-color:darkslateblue; opacity: 1;" id="test_types_cbc" class="tab" onmouseover="change_table('test_types_cbc','hemato')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1834/1834940.png" class="logo_table" alt="Blood">CBC <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:darkslategray; " id="test_types_lft" class="tab" onmouseover="change_table('test_types_lft','lft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3910/3910800.png" class="logo_table" alt="Liver">LFT <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:rgb(65, 87, 65); " id="test_types_tft" class="tab" onmouseover="change_table('test_types_tft','tft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3912/3912448.png" class="logo_table" alt="Thyroid">TFT <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:rgb(128, 70, 32); " id="test_types_kft" class="tab" onmouseover="change_table('test_types_kft','kft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1835/1835006.png" class="logo_table" alt="Kidney">KFT <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:rgb(102, 30, 52); " id="test_types_bio" class="tab" onmouseover="change_table('test_types_bio','bio')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1834/1834943.png" class="logo_table" alt="biochem">Bio <em style="color:transparent;">/ </em>
                </div>
            </div>
            <div id="table_shown">
                   
            </div>
        </main>
    </body>
</html>
