<!DOCTYPE html>
<html lang="En">
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>CBC - Lab Interpreter</title>
        
    </head>
    <body>
        <script type="text/javascript" src="Script.js"></script>
        <!---                           --->
        <header>
            <img  src="https://cdn-icons-png.flaticon.com/512/8045/8045916.png" id="logo">
            <h1>CBC </h1>
            <div id="top" role="banner"><em>Lab Interpreter</em></div> 
        </header>
        <main>
            <table class="ident" cellspacing="0" cellpadding="0" style="margin: 10px 30px;">
                <tr style="background-color:rgb(54, 47, 79); ">
                    <th><img onclick="gender()" id="gen_logo" src="https://cdn-icons-png.flaticon.com/512/3001/3001764.png" alt="male"></th>
                    <th colspan="9" style="text-align:left ; margin-left: 5px;" > Patient Info</th>
                </tr>
                <tr class="idee">
                    
                <!--    <td >
                    <label class="switch">
                        <input type="checkbox" onchange="gender()" id="gen_chck" checked>
                        <span class="slider round"></span>
                    </label>
                </td>  -->
                <td colspan="1" style="width: 250px;">
                    <select name="gendr" id="gender" onchange="gender()" autofocus>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
                <td>
                    <select name="preg" id="preg" disabled="true" style="color:transparent;">
                        <option value="preg1" selected>Not pregnant</option>
                        <option value="preg2">First trimester</option>
                        <option value="preg3">Second trimester</option>
                        <option value="preg3">Third trimester</option>
                    </select> 
                </td>    
                <td style="width:100% ;"></td>    
                <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" min="0" class="inp" placeholder="40" ></td>                         
                <td><label for="weight">Weight<small>(kg)</small></label></td>
                <td><input type="number" id="weight" min="0" class="inp" placeholder="70"></td>
                <td>
                    <label for="heightt">Height<small>(cm)</small></label>
                </td>
                <td><input type="number" id="heightt" min="0" class="inp" placeholder="165"></td>
                
            </tr>   
        </table>
            
            <div id="test_types">
                <div style="background-color:darkslateblue; opacity: 1;" id="test_types_cbc" class="tab" onmouseover="change_table('test_types_cbc','hemato')">
                    <img src="https://cdn-icons-png.flaticon.com/128/1834/1834940.png" class="logo_table" alt="Blood">CBC <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:darkslategray; " id="test_types_lft" class="tab" onmouseover="change_table('test_types_lft','lft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3910/3910800.png" class="logo_table" alt="Liver">LFT <em style="color:transparent;">/ </em>
                </div>
                <div style="background-color:rgb(65, 87, 65); " id="test_types_tft" class="tab" onmouseover="change_table('test_types_tft','tft')">
                    <img src="https://cdn-icons-png.flaticon.com/128/3912/3912448.png" class="logo_table" alt="Thyroid">TFT <em style="color:transparent;">/ </em>
                </div>
            </div>
            <div id="table_shown">
                   
            </div>
        </main>
    </body>
</html>
